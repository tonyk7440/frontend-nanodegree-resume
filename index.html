<!DOCTYPE html>
<html>
<head>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <script src="js/jQuery.js"></script>
  <script src="js/helper.js"></script>
  <meta name="viewport" content="width=device-width">
</head>
<body unresolved>
  <div id="main">
    <div id="header" class="center-content">
      <ul id="topContacts" class='flex-box'></ul>
    </div>
    <div style='clear: both;'></div>
    <div id="workExperience" class='gray'>
      <h2>Work Experience</h2>
    </div>
    <div id="projects">
      <h2>Projects</h2>
    </div>
    <div id="education" class='gray'>
      <h2>Education</h2>
    </div>
    <div id="skillsChart">
      <h2>Skills Chart</h2>
    </div>
  </div>
  <script src="js/resumeBuilder.js"></script>
  <script type="text/javascript">
  if(document.getElementsByClassName("flex-item").length === 0) {
    document.getElementById("topContacts").style.backgroundColor = "#000";
  }
  if(document.getElementsByTagName("h1").length === 0) {
    document.getElementById("header").style.backgroundColor = "#000";
  }
  if(document.getElementsByClassName("work-entry").length === 0) {
    document.getElementById("workExperience").style.backgroundColor = "#000";
  }
  if(document.getElementsByClassName("project-entry").length === 0) {
    document.getElementById("projects").style.backgroundColor = "#000";
  }
  if(document.getElementsByClassName("education-entry").length === 0) {
    document.getElementById("education").style.backgroundColor = "#000";
  }
  if(document.getElementsByClassName("skills-entry").length === 0) {
    document.getElementById("skillsChart").style.backgroundColor = "#000";
  }
  if(document.getElementsByClassName("flex-item").length === 0) {
    document.getElementById("letsConnect").style.backgroundColor = "#000";
  }
  if(document.getElementById("map") == undefined) {
    document.getElementById("mapDiv").style.backgroundColor = "#000";
  }
  </script>
</body>
</html>
